<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!----------------------------------------  Carrousel   ----------------------------------------------->
    <section class="max-w-[300px] mx-auto my-5">
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Images -->
            <div class="mySlides ">
                <div class="numbertext">1 / 3</div>
                <!-- <img src="./img/circulo.png" style="width:100%"> -->
                <div class="bg-red-500 h-20"></div>
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides ">
                <div class="numbertext">2 / 3</div>
                <!-- <img src="./img/circulo.png" style="width:100%"> -->
                <div class="bg-green-500 h-20"></div>

                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 3</div>
                <!-- <img src="./img/circulo.png" style="width:100%"> -->
                <div class="bg-blue-500 h-20"></div>

                <div class="text">Caption Three</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </section>

    <!----------------------------------------  Carrousel Tailwind  ----------------------------------------------->


    <section class="max-w-[400px] mx-auto my-5">
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Images -->
            <div class="mySlides ">
                <img src="./img/galeria1.png" class="w-full h-full bg-cover ">
            </div>

            <div class="mySlides ">
                <img src="./img/galeria2.png" class="w-full h-full bg-cover ">
            </div>

            <div class="mySlides">
                <img src="./img/galeria3.png" class="w-full h-full bg-cover ">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </section>

    <!----------------------------------------  Carrousel Tailwind  ----------------------------------------------->

    <script src="./main.js"></script>

</body>

</html>
